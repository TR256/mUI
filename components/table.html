    <style>
        .container {
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        .table-container {
            padding: 20px;
        }

        .query-box {
            border: 1px solid var(--default-color);
            margin-bottom: 20px;
        }

        .query-box > ul > li {
            width: 300px;
        }

        .table-box {
            border: 1px solid var(--default-color);
            padding: 20px;
        }

        .table-box ul li > a {
            width: 100%;
            height: 100%;
            text-align: center;
            display: inline-block;
        }

        .table-box .table-tool {
            height: 50px;
        }

        .table-box .table-tool .custom-tools {
            float: left;
            height: 50px;
            margin-left: -5px;
        }

        .table-box .table-tool .default-tools {
            float: right;
            height: 40px;
        }

        .table-box .table-tool .default-tools > ul > li {
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border: 1px solid var(--white-color);
            background-color: var(--default-color);
        }


        .table-box table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
        }

        .table-box table td,
        .table-box table th {
            border: 1px solid var(--default-color);
            padding: 2px;
        }

        .table-box table td > div.table-cell {
            height: 40px;
            border: 1px solid var(--default-color);
            line-height: 40px;
            padding: 0 10px;
        }

        .table-box table a.btn,
        .table-box table button {
            height: 30px;
            line-height: 30px;
        }

        .table-box .table-tool ul.inline > li,
        .table-box .table-content ul.inline > li {
            margin: 0 5px;
        }

        .table-box .table-pagination {
            height: 40px;
            padding-top: 10px;
        }

        .table-box .table-pagination ul {
            float: left;
            margin-right: 10px;
        }

        .table-box .table-pagination ul > li {
            padding: 0 10px;
            height: 30px;
            line-height: 30px;
            border: 1px solid var(--default-color);
            text-align: center;
        }

        .table-box .table-pagination ul.inline > li {
            width: 30px;
            margin: 1px;
        }

        .table-box .table-pagination .page-info {
            height: 30px;
            line-height: 30px;
            float: right;
        }
    </style>
</head>

    <div class="table-container">

<script src="../common/meng.js"></script>
<script>
    mJs.mTable.table({
        tableId: "#mTable",
        checkbox: true,
        sequence: true,
        tools: ['refresh'],
        columns: [
            [
                {
                    title: "NAME",
                    field: "name",
                    align: "center",
                    editor: {
                        type: "text",
                    }
                },
                {
                    title: "NOTHING",
                    field: "nothing",
                    formatter: function (value, row, index) {
                        return "OK"
                    }
                },
                {
                    title: "URL",
                    field: "url"
                },
                {
                    title: "METHOD",
                    field: "method",
                    editor: {
                        type: "select",
                        data: [
                            { text: "GET", value: "1"},
                            { text: "POST", value: "2"},
                            { text: "DELETE", value: "3"},
                        ]
                    }
                },
                {
                    title: "OPERATE",
                    formatter: function (value, row, index) {
                        let actions = [];
                        actions.push("<li><a class='btn primary'>ç¼–è¾‘</a></li>");
                        actions.push("<li><a class='btn danger'>åˆ é™¤</a></li>")
                        return actions.join("");
                    }
                }
            ]
        ],
    })
</script>
